    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">

<body>

<div class="wrap">

    <!-- <div id="loader">
        <div class="loader_modal">
            <span></span>
            <span></span>
            <span></span>
            <h2>Now loading...</h2>
        </div>
    </div> -->


    <header>
        <a href="/" class="header_about_link" id="header_about_link">
            <!-- <img src="../media/auto_biz_top.jpeg" alt="" class="title_img"> -->
        </a>
        <div class="header_right_contents">
            {% if request.user.is_authenticated %}
                <div class="header_right_content_slide" id="tools_area">
                    <h2 class="header_right_tools">Tools</h2>
                    <ul class="header_right_tools_pulldown" id="tools_pulldown">
                        <li><a href={% url 'csv_category' %} class="header_right_tools_link">CSV処理</a></li>
                        <li><a href={% url 'excel_category' %} class="header_right_tools_link">Excel処理</a></li>
                        <li><a href={% url 'image_category' %} class="header_right_tools_link">画像処理</a></li>
                    </ul>
                </div>
                <a href={% url 'inquiry' %} class="header_right_content_link" id="contact_area">
                    <h2 class="header_right_link">Contact</h2>
                </a>
            {% else %}
                <a href={% url 'signup' %} class="header_right_content_link" id="signup">
                    <h2 class="header_right_link">Signup</h2>
                </a>
                <a href={% url 'login' %} class="header_right_content_link" id="login">
                    <h2 class="header_right_link">Login</h2>
                </a>
            {% endif %}
        </div>
        <div class="header_right_account" id="header_account_area">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle account_icon" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
        </div>
        <div class="header_account_contents" id="header_account_slide">
            <a href={% url 'edit_account' %} class="header_account_edit_link">編集</a>
            <a href={% url 'logout' %} class="header_account_logout_link">Logout</a>
        </div>
    </header>

    {% block main %}
    {% endblock %}

    <footer>
        <p>© 2022 Jennifer all rights reserved.</p>
    </footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" defer></script>
