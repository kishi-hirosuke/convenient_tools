{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    {% block title %}
    {% endblock %}
</head>

<body>

<div class="wrap">

    <!-- <div id="loader">
        <div class="loader_modal">
            <span></span>
            <span></span>
            <span></span>
            <h2>Now loading...</h2>
        </div>
    </div> -->


    <header>
        <a href="/" class="header_about_link" id="header_about_link">
            <img src="../media/auto_biz_top.jpeg" alt="" class="title_img">
        </a>
        {% if request.user.is_authenticated %}
        <div class="header_right_contents_auth">
            <div class="header_right_slide" id="tools_area">
                <h2 class="header_right_tools">Tools</h2>
                <ul class="header_right_tools_pulldown" id="tools_pulldown">
                    <li><a href={% url 'csv_category' %} class="header_right_tools_link">CSV処理</a></li>
                    <li><a href={% url 'excel_category' %} class="header_right_tools_link">Excel処理</a></li>
                    <li><a href={% url 'image_category' %} class="header_right_tools_link">画像処理</a></li>
                </ul>
            </div>
            <a href={% url 'inquiry' %} class="header_right_link" id="contact_area">
                <h2>Contact</h2>
            </a>
            <div class="header_right_account" id="header_account_area">
                <span class="account_icon bi bi-person"></span>
            </div>
        </div>
        {% else %}
        <div class="header_right_contents">
            <a href={% url 'signup' %} class="header_right_link" id="signup">
                <h2>Signup</h2>
            </a>
            <a href={% url 'login' %} class="header_right_link" id="login">
                <h2>Login</h2>
            </a>
            <a href={% url 'help' %} class="header_right_help">
                <h3>Help</h3>
            </a>
        </div>
        {% endif %}
        <div class="header_account_contents">
            <a href={% url 'edit_account' %} class="header_account_edit_link">編集</a>
            <a href={% url 'logout' %} class="header_account_logout_link">Logout</a>
        </div>
    </header>

    {% block main %}
    {% endblock %}

    <footer>
        <p>© 2022 Jennifer all rights reserved.</p>
    </footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" defer></script>
</body>
</html>
