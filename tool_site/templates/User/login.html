{% extends "base.html" %}

{% block main %}
<div class="box">
    <div class="box_title">
        <h3>Signup</h3>
    </div>
    <div class="sub_box">
        <div class="form-group">
            <!-- フォームエラー処理 -->
            {% if error_message %}
                {{ error_message }}
            {% elif form.errors %}
                {% for error in form.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endif %}
            <form method="POST" class="form">
                {% csrf_token %}
                <!-- ログインフォーム -->
                <label>{{ form.email.label_tag }}</label>
                <p>{{ form.email }}</p>
                <label>{{ form.password.label_tag }}</label>
                <p>{{ form.password }}</p>
                <button type="submit" class="save btn btn-outline-primary" id="btn">実行</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
